<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 05 - Bordes en CSS</title>
  <link rel="stylesheet" href="ejemplo05-bordes.css">
</head>
<body>

  <h1>Aplicación de bordes en CSS</h1>

  <p class="borde-todo">Borde en los 4 lados (completo).</p>

  <p class="borde-arriba">Solo borde arriba (border-top).</p>

  <p class="borde-derecha">Solo borde derecha (border-right).</p>

  <p class="borde-abajo">Solo borde abajo (border-bottom).</p>

  <p class="borde-izquierda">Solo borde izquierda (border-left).</p>

  <p class="borde-parcial">Borde arriba y abajo únicamente.</p>

  <label class="texto_linea">texto en linea</label>

</body>
</html>
