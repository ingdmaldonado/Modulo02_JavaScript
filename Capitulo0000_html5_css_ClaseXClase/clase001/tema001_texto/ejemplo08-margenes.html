<!DOCTYPE html>

    <title>Margenes</title>

<body>
    <h1>Márgenes en CSS (`margin`)</h1>

<!-- Margen con un solo valor -->
<div class="margen-unico">margin: 20px;</div>

<!-- Márgenes en sentido horario -->
<div class="margen-horario">margin: 10px 20px 30px 40px;</div>

<!-- Márgenes vertical y horizontal -->
<div class="margen-vertical-horizontal">margin: 15px 30px;</div>

<!-- Márgenes individuales por lado -->
<div class="margen-por-lado">margin-top, margin-right, etc.</div>    

<h2>Comparación entre margin y padding</h2>

<div class="ejemplo-margin">Caja con `margin: 40px;`</div>

<div class="ejemplo-padding">Caja con `padding: 40px;`</div>

<div class="ejemplo-margin-padding">Caja con `margin: 20px;` y `padding: 20px;`</div>

    
</body>
