<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECCIONE LOS PRODUCTOSA CONSUMIR</title>
</head>
<body>
    <h1>COMERCIALIZACION DE PRODUCTOS</h1>
    <div id="idContenedor1" class="contenedor">
        <h3>Seleccione los productos a llevar</h3>
        <table id="idProductos" border="2px">
            <thead>
                <th>CODIGO</th>
                <th>DESCRIPCION</th>
                <th>PRECIO</th>
                <th>CANTIDAD</th>
                <th>SUBTOTAL</th>
            </thead>
            <tbody id="idCuerpoDeTabla">
                <tr>
                    <td>100</td>
                    <td>FERNET CON COCA DE 1 LITRO</td>
                    <td>9500,00</td>
                    <td>2</td>
                    <td>19000,00</td>
                </tr>
            </tbody>
       </table>
    </div>
    <div>
        <input type="button" value="Sumar Total" id="idBtnCalcularTotalPagar">
        <h1 id="idTotalPagar">TOTAL A PAGAR</h1>
    </div>
    <script src="ejemplo03_ventaproductos.js"></script>
</body>
</html>
