<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Nro. 16</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>TU CONCESIONARIA ONLINE</h1>

    <div>
        <h3>Seleccione Vehiculo de su Gusto</h3>
        <select id="idSelectorDinamico">
        </select>
    </div>

    <div>
        <h3>Imagenes Disponibles</h3>
        <div id="idImagenes"></div>
    </div>    

    <div>
        <label for="idEstoyInteresado">Estoy interesado</label>
        <input type="checkbox" id="idEstoyInteresado">
    </div>

    <!-- Fondo semi-transparente -->
    <div id="popupBackground"></div>

    <!-- Popup para registro -->
    <div id="idRegistracion">
        <input type="text" placeholder="Déjanos tu teléfono" id="idTelefono">
        <input type="text" placeholder="Correo electrónico" id="idEmail">        
        <input type="button" value="Registrarme" id="idBtnRegistrarme">
        <input type="button" value="Cerrar" id="idBtnCerrar">
    </div>

    <script src="controlador.js" type="module"></script>
</body>
