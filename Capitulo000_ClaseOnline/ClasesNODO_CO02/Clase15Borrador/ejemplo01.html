<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejemplo01.css">
    <title>HTML DINAMICO</title>
</head>
<body>
    <h1>HTML DIN√ÅMICO</h1>

    <div>
        <input type="button" id="idBtnGenerarBotones1" value="Forma 1 - Generar Botones">
    </div>

    <div id="contenedor1" class="contenedor">

    </div>

    <div>
        <input type="button" id="idBtnGenerarBotones2" value="Forma 2 - Generar Botones">
    </div>

    <div id="contenedor2" class="contenedor">

    </div>

    <div>
        <input type="button" id="idBtnGenerarBotones3" value="Forma 3 - Generar Botones">
    </div>

    <div id="contenedor3" class="contenedor">

    </div>

    <div>
        <input type="button" id="idBtnGenerarBotones4" value="Forma 4 - Opciones de un Selector">
    </div>

    <div id="contenedor4" class="contenedor">
        <select id="idSelectorPaises">
            <option>ARGENTINA</option>
            <option>BRASIL</option>
            <option>PARAGUAY</option>
        </select>
    </div>
    
    <div>
        <input type="button" id="idBtnGenerarBotones5" value="Forma 5 - Generar CheckBox Dinamicos">
        <input type="button" id="idBtnGenerarBotones5Encendidos" value="Forma 5 - CheckBox encendidos">
    </div>

    <div id="contenedor5" class="contenedor">
      
    </div>

    <div>
        <input type="button" id="idBtnGenerarBotones6" value="Forma 6 - Generar Div Dinamicos">
    </div>

    <div id="contenedor6" class="contenedor6">


    </div>

    <div>
        <input type="button" id="idBtnGenerarBotones7" value="Forma 7 - Tabla Dinamica">
    </div>

    <div>
        <table border="2px">
            <thead>
                <th>
                    PAIS
                </th>
                <th>
                    CAPITAL
                </th>
            </thead>
            <tbody id="idCuerpoDeLaTabla">
                <tr>
                    <td>
                        ARGENTINA
                    </td>
                    <td>
                        BUENOS AIRES
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="ejemplo01.js"></script>
</body>
</html>
