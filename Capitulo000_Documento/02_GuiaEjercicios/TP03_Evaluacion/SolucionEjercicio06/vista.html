<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Nro. 06</title>
</head>
<body>
    <h1>Aplicación de Facturación - Argentina</h1>
    <div>
        <label for="idImporteBaseFactura">Ingrese Importe Base</label>
        <br>
        <input type="number" placeholder="Ingrese el Neto a Facturar" id="idImporteBaseFactura">
        <br>  
    </div>
    <div>
        <label for="idSelectorTipoArticulo">Seleccione Tipo de Articulo</label>
        <br>
        <select id="idSelectorTipoArticulo">
            <option value="1">Tipo 1 - 21,00%</option>
            <option value="2">Tipo 2 - 27,00%</option>
            <option value="3">Tipo 3 - 10,50%</option>
            <option value="4">Tipo 4 - 5,00%</option>
            <option value="5">Tipo 5 - 0%</option>
        </select>
    </div>
    <div>
        <input type="button" id="idBtnCalcular" value="Calcular Totales">
    </div>
    <div>
        <h3 id="idImporteBase">Importe Base</h3>
        <h3 id="idImporteIVA">Importe IVA</h3>
        <h3 id="idImporteFinal">Importe Final</h3>
    </div>
    <script src="controlador.js"></script>
</body>
</html>
