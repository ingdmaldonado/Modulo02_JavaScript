<head>

        }
        .container {

        }

<body>
    <div class="container">
        <h2>Calcular Precio de Venta</h2>
        <script src="controladores.js"></script>
        <label for="importe">Importe de compra ($):</label>

        <label for="margen">Margen de ganancia (%):</label>
