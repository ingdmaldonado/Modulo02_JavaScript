<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Recargar Pagina</h3>
    <button id="idRecargar">Recargar Pagina</button>
    <br>
    <h3>Ejercicio Nº 13</h3>
    <label for="importe">Importe:</label>
    <input type="number" id="idImporteCompra" name="importe" step="0.01" min="0">
    <br>
    <label for="porcentaje">Porcentaje de Ganancia:</label>
    <input type="number" id="porcentajeDeGanancia" name="porcentaje" min="0" max="99" step="1" />
    <br>
    <button id="enviarValores">Enviar</button>
    <br>
    <h3 id="idh3Ejer13"></h3>
    <!--*****************-->
    <h3>Ejercicio Nº 14</h3>
    <label for="notaUno">Ingrese la primera nota</label>
    <input type="number" id="idnotaUno" name="notaUno" min="0" max="10" step="1"/>
    <br>
    <label for="notaDos">Ingrese la segunda nota</label>
    <input type="number" id="idnotaDos" name="notaDos" min="0" max="10" step="1"/>
    <br>
    <label for="notaTres">Ingrese la tercera nota</label>
    <input type="number" id="idnotaTres" name="notaTres" min="0" max="10" step="1"/>
    <br>
    <button id="idenviarNotas">Enviar Notas</button>
    <br>
    <h3 id="idh3Ejer14"></h3>
    <!--*****************-->
    <h3>Ejercicio Nº 15</h3>
    <label for="promedioNota">Ingrese el promedio</label>
    <input type="number" id="promedioNota" name="promedioNota" min="0" max="10" step="1"/>
    <br>
    <button id="idenviarPromedio">Enviar Promedio</button>
    <br>
    <h3 id="idh3Ejer15"></h3>
    <!--*****************-->
    <h3>Ejercicio Nº 16</h3>
    <label for="impBebida">Ingrese el importe de la Bebida</label>
    <input type="number" id="idImporteBebida" name="impBebida" step="0.01" min="0">
    <br>
    <label for="tasaImp">Seleccione el tipo de Bebida</label>
    <select name="tasaImp" id="idtipoBebida">
        <option value="0">Selecione una opcion</option>  
        <option value="0.005">Bebidas Agua en envases plásticos</option>
        <option value="0.001">Bebidas Agua en envases retornables</option>
        <option value="0.007">Bebidas Gaseosas Azucaradas en envases plásticos</option>
        <option value="0.002">Bebidas Gaseosas Azucaradas en envases retornables</option>
        <option value="0.015">Bebidas Energéticas</option>
        <option value="0.001">Cualquier otra bebida no clasificada</option>
    </select>
    <br>
    <h3 id="idh3Ejer16"></h3>    
    <!--*****************-->
    <h3>Ejercicio Nº 17</h3>
    <label for="metrosCubicos">Ingrese los metros cubicos consumidos</label>
    <input type="number" id="idmetrosCubicos" name="metrosCubicos" step="0.01" min="0">
    <br>
    <button id="idenviarMetrosCubicos">Enviar Consumo de Agua</button>
    <br>
    <h3 id="idh3Ejer17"></h3>
    <!--*****************-->
    <h3>Ejercicio Nº 18</h3>
    <label for="importeBase">Ingrese el importe base del impuesto Agua</label>
    <input type="number" id="idimporteBase" name="importeBase" step="0.01" min="0">
    <br>
    <button id="idenviarImporteBase">Enviar importe Base Impuesto</button>
    <br>
    <h3 id="idh3Ejer18"></h3>    
    <!--*****************-->
    <h3>Ejercicio Nº 19</h3>
    <label for="importeImpuesto">Ingrese el importe del impuesto</label>
    <input type="number" id="idimporteImpuesto" name="importeImpuesto" step="0.01" min="0">
    <br>
    <button id="idenviarImporteImpuesto">Enviar importe Impuesto</button>
    <br>
    <h3 id="idh3Ejer19"></h3>    
    <!--*****************-->
    <h3>Ejercicio Nº 20</h3>
    <label for="nivelGlucosa">Nivel Glucosa en Sangre</label>
    <input type="number" id="idnivelGlucosa" name="nivelGlucosa" step="0.01" min="0">
    <br>    
    <label for="pesoCorporal">Peso Corporal</label>
    <input type="number" id="idpesoCorporal" name="pesoCorporal" step="0.01" min="0">
    <br>
    <label for="tipoDiabetes">Seleccione el tipo de Diabetes</label>
    <select name="tipoDiabetes" id="idtipoDiabetes">
        <option value="1">Tipo 1</option>
        <option value="2">Tipo 2</option>
    </select>
    <br>
    <button id="idenviarDatosDiabetes">Enviar importe Impuesto</button>    
    <br>
    <h3 id="idh3Ejer20"></h3>    
    <!--*****************-->
    <h3>Ejercicio Nº 21</h3>
    <label for="cadenaTextoUno">Ingrese una cadena de Texto</label>
    <input type="text" id="idCadenaTextoUno" name="cadenaTextoUno">
    <br>    
    <button id="idEnviarCadenaTextoUno">Enviar Cadena Texto</button>    
    <br>
    <h3 id="idh3Ejer21"></h3>    
    <!--*****************-->

    <input type="text" id="idCadenaTextoDos" name="cadenaTextoDos">

    <br>

    <!--*****************-->

    <label for="cadenaTextoTres">Ingrese una cadena de Texto</label>
    <input type="text" id="idCadenaTextoTres" name="cadenaTextoTres">
    <br>    
    <button id="idEnviarCadenaTextoTres">Enviar Cadena Texto</button>    
    <br>
    <h3 id="idh3Ejer23"></h3>    
    <!--*****************-->
    <h3>Ejercicio Nº 24</h3>
    <label for="cadenaTextoCuatro">Ingrese una cadena de Texto</label>
    <input type="text" id="idCadenaTextoCuatro" name="cadenaTextoCuatro">
    <br>    
    <button id="idEnviarCadenaTextoCuatro">Enviar Cadena Texto</button>    
    <br>
    <h3 id="idh3Ejer24"></h3>    
    <!--*****************-->
    <h3>Ejercicio Nº 25</h3>
    <label for="cadenaTextoCinco">Ingrese una cadena de Texto</label>
    <input type="text" id="idCadenaTextoCinco" name="cadenaTextoCinco">
    <br>    
    <button id="idEnviarCadenaTextoCinco">Enviar Cadena Texto</button>    
    <br>
    <h3 id="idh3Ejer25"></h3>    
    <script src="funciones.js"></script>
    <script src="controler.js"></script>
</body>
</html>
